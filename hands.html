<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <canvas class="output_canvas" width="640px" height="360px"></canvas>
    <video class="input_video" style="width: 640px; height: 360px"></video>    
  </div>
</body>
</html>

<script type="module">
const videoElement = document.getElementsByClassName('input_video')[0];
const canvasElement = document.getElementsByClassName('output_canvas')[0];
const canvasCtx = canvasElement.getContext('2d');


function calculate_angle(a,b,c){
    var radians = Math.atan2(c.y-b.y, c.x-b.x) - Math.atan2(a.y-b.y, a.x-b.x);
    var angle = (radians*180/Math.PI);
   
    /*
    if (angle > 180) 
        angle = 360-angle;
        */
    return Math.abs(angle);
}

function find_angle(input_array, point_1, point_2, point_3)
{

  if ( typeof (input_array) == 'undefined' )
    return 0;

  if ( typeof (input_array[point_1]) == 'undefined' || typeof (input_array[point_2]) == 'undefined' || typeof (input_array[point_3]) == 'undefined' )
      
      return 0;

  var angle = calculate_angle(input_array[point_1],input_array[point_2], input_array[point_3] )
  return angle
}

function precise(x) {
  return Number.parseFloat(x).toFixed(2);
}

function onResults(results) {
  canvasCtx.save();
  canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
  canvasCtx.drawImage(
      results.image, 0, 0, canvasElement.width, canvasElement.height);
  if (results.multiHandLandmarks) {
    for (const landmarks of results.multiHandLandmarks) {
      drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                     {color: '#00FF00', lineWidth: 5});
      drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
    }
  }

  /*
  var angle = find_angle(results.poseLandmarks, 14, 12, 11)

    canvasCtx.font = "30px Arial";
    canvasCtx.fillText("Angle"+angle, 10, 50);        
    console.log(angle)

  */
  canvasCtx.restore();
}


const hands = new Hands({locateFile: (file) => {
  return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
}});
hands.setOptions({
  maxNumHands: 2,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});
hands.onResults(onResults);

const camera = new Camera(videoElement, {
  onFrame: async () => {
    await hands.send({image: videoElement});
  },
  width: 640,
  height: 360
});
canvasCtx.font = "30px Arial";
canvasCtx.fillText("Please allow camera permission, Loading..." , 10, 50);    
camera.start();
</script>
